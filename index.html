<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-control" content="public">
    <title>Plotly</title>
  </head>
  <body style="height:100vh;margin:0;background:#DDDDDD;">
    <div id="chart" style="height:100vh;"></div>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <script type="text/javascript">
      const data = [{
        x: ['red', 'green', 'blue', 'orange', 'purple'],
        y: [12, 9, 3, 10, 7],
        type: 'bar',
        marker: {
          color: ['red', 'green', 'blue', 'orange', 'purple']
        }
      }];

      const layout = {
        title: '# of votes',
        plot_bgcolor:"#DDDDDD",
        paper_bgcolor:"#DDDDDD",
        yaxis: {
          "gridcolor": "#AAAAAA"
        }
      };

      Plotly.newPlot('chart', data, layout);
    </script>
  </body>
</html>
